<body>
    <h1>Formulário Cotação - Plano de Saúde</h1>
      
            <div id="formulario">
                
                <div class="form-group">
                    <input type="hidden" name="campo" id="campo"/>
                </div>
              

                <div class="form-group">
                    <label>Nome: </label>
                    <input type="text" name="nome" id="nome" placeholder="Nome do beneficiario" />

                    <label>Idade: </label>
                    <input type="number" name="idade" id="idade" placeholder="Idade do beneficiario" />
                    <button type="button" onclick="adicionarCampo()"> + </button>

                </div>

                <div class="form-group">
                    <input type="hidden" name="id1" id="id1" />
                </div>

            </div>

                <div class="form-group">
                <label>Selecione o plano: </label>
                    <select name="planos" id="reg">
                        <option>reg1</option>
                        <option>reg2</option>
                        <option>reg3</option>
                        <option>reg4</option>
                        <option>reg5</option>
                        <option>reg6</option>
                    </select>
                </div>

                  
                    
                        <button type="button" onclick="criandoCotacao()" class="btn btn-success" style="float: left" >Enviar Cotação</button>
            </div>

             
            </div>
        </form>
    </div>
